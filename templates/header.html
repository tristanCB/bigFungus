<!doctype html>
<title>Big Fungus</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src={{ url_for('static', filename='js/scripts.js') }}></script>
<script src="https://js.stripe.com/v3/"></script>

<div class="header">
    <div class="topnav">
        <a href="/home" class='txt_logo'>            
            <img src="{{url_for('static', filename=logo_txt)}}" />
        </a>
        {% for page in pages %}
            {% if current ==  page %}
                <a href="/{{page}}" style="text-decoration:underline;">{{page}}</a>
            {% else %}
                <a href="/{{page}}">{{page}}</a>
            {% endif %}
        {% endfor %}
        <div class="ffm">
            <p onclick="toogleCart()">Cart </p><p id="CartTotal"> </p>
        </div>

    </div>
    
    {% if splash %}
        <div class="logo">
            {% if static_content_figma %}
            <img src="{{url_for('static', filename=static_content_figma)}}" align="middle" />
            {% else %}
            <img src="{{url_for('static', filename='logo.png')}}" align="middle" />
            {% endif %}
        </div>
    {% endif %}
</div>
