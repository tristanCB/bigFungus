<title>Big Fungus</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src={{ url_for('static', filename='js/scripts.js') }}></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<div class="header">
    <div class="topnav">
        <a id="menuItem" href="/Home" class='txt_logo'>            
            <img src="{{url_for('static', filename=logo_txt)}}" />
        </a>
        {% for page in pages %}
            <a id="menuItem" href="/{{page}}">{{page}}</a>
        {% endfor %}
        <div class="ffm">
            <p onclick="toogleCart()">Cart </p><p id="CartTotal"> </p>
        </div>
    </div>
    
    <script>
        var currentPage = window.location.href
        var elements = document.querySelectorAll('[id=menuItem]');
        for (const element of elements) {
            console.log(element)
            console.log(element.href)
            if (currentPage == element.href) {
                element.style["text-decoration"] = "underline"
            }
        }
    </script>

    {% if splash %}
        <div class="logo">
            {% if static_content_figma %}
            <img src="{{url_for('static', filename=static_content_figma)}}" align="middle" />
            {% else %}
            <img src="{{url_for('static', filename='logo.png')}}" align="middle" />
            {% endif %}
        </div>
    {% endif %}
</div>

<form action="/create-checkout-session/" method="POST" name="cart" id="CartMenu" style="display: none;">
    <div id="Cart">
        
    </div>
    <button type="submit" id="checkout-button">Checkout</button>
    <button type="button" id="clear-cart" onclick="clearCart()" >Clear</button>
</form>
<script>refreshCart()</script>
